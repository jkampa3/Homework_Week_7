<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Railroad Station Signboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <header>
        <div class="jumbotron">
            <h2>Railroad Station Status Board</h2>
            <hr class="my-2">
            <h6>Keep Up With Station Train Happenings</h6>
        </div>
    </header>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <!--Train Input Board, pulled from Firebase-->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <!--User Input Form, pushed to Firebase-->
            <div class="col-md-4">
                <form role="form">
                    <div class="form-group row">
                        <label for="name-input">Train Name</label>
                        <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="Destination-input">Destination</label>
                        <input class="form-control" id="Destination-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="first-train-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="Frequency-input">Frequency (min)</label>
                        <input class="form-control" id="Frequency-input" type="text">
                    </div>
                    <button class="btn btn-primary" id="addEmployee" type="submit">Submit</button>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
